<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Hello, world!</title>
</head>
<body>
    <h2>Text Files</h2>
    <div class="bg-light panel">
        <form id="form">
            <select title="Information Dropdown" id="dropdown">
                <option value="name">Name</option>
                <option value="birthdate">Birthdate</option>
                <option value="birth_place">Place of Birth</option>
                <option value="age">Age</option>
            </select> <br/>
            <button type="button" class="btn btn-sm btn-primary" id="load_btn">Load</button>
        </form>

        <div class="loaded-text-file text-white bg-success display-none"></div>
    </div>

    <h2>JSON Files</h2>
    <div class="bg-light panel">
        <div class="loaded-json1 text-white bg-success"></div>
    </div>
    <div class="bg-light panel">
        <div class="loaded-json2 text-white bg-success"></div>
    </div>

    <h2>RSS Feed (NY Times)</h2>
    <div class="panel" id="rss_panel">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="jquery.rss.min.js"></script>
    <script src="./custom_scripts.js"></script>
</body>
</html>
