<html>
<head>
    <meta content = "text/html; charset = ISO-8859-1" http-equiv = "content-type">

    <script type = "application/javascript">
        function loadJSON(person){
            if(person=="Cool"){
                //   alert("cool");
                var data_file= "data.json";
            }else if(person=='Bad'){
                //  alert("bad");
                var data_file= "data2.json";

            } else {
                var data_file = "data3.json"
            }
            // Clear out existing info
            document.getElementById("Name").innerHTML = "-";
            document.getElementById("Country").innerHTML = "-";
            var http_request = new XMLHttpRequest();
            try{
                // Opera 8.0+, Firefox, Chrome, Safari
                http_request = new XMLHttpRequest();
            }catch (e){
                // Internet Explorer Browsers
                try{
                    http_request = new ActiveXObject("Msxml2.XMLHTTP");

                }catch (e) {

                    try{
                        http_request = new ActiveXObject("Microsoft.XMLHTTP");
                    }catch (e){
                        // Something went wrong
                        alert("Your browser broke!");
                        return false;
                    }

                }
            }

            http_request.onreadystatechange = function(){

                if (http_request.readyState == 4  ){
                    // Javascript function JSON.parse to parse JSON data
                    var jsonObj = JSON.parse(http_request.responseText);
                    // jsonObj variable now contains the data structure and can
                    // be accessed as jsonObj.name and jsonObj.country.
                    document.getElementById("Name").innerHTML = jsonObj.name;
                    document.getElementById("Country").innerHTML = jsonObj.country;
                }
            }

            http_request.open("GET", data_file, true);
            http_request.send();
        }

    </script>

    <title>JSON Example</title>
</head>

<body>
<h1>People Info</h1>


<table class = "src">
    <tr><th>Name</th><th>Country</th></tr>
    <tr><td><div id = "Name">-</div></td>
        <td><div id = "Country">-</div></td></tr>
</table>

<div class = "central">
    <button type = "button" onclick = "loadJSON('Cool')">A Cool Person </button>
    <button type = "button" onclick = "loadJSON('Bad')">A Bad Person </button>
    <button type = "button" onclick = "loadJSON('Lame')">A Lame Person </button>
</div>



</body>

</html>
